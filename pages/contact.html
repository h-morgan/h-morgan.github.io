<!-- Contact Me -->
<section class="top">
        <div class="content-wrapper container-fluid">
            <h1>Contact Me</h1>
            <div class="icons">
                <a href="https://github.com/h-morgan" target="_blank" alt="github"><span title="Github"><i class="fa fa-github"></i></span></a>
                <a href="https://www.linkedin.com/in/haleymorgan/" target="_blank"><span title="LinkedIn"><i class="fa fa-linkedin"></i></span></a>
                <a href="../pdf/resume.pdf" target="_blank"><span title="Resume"><i class="fa fa-file"></i></span></a>
            </div>
            <br>
            <form id="contact-form" name="input" method="POST" class="contact-form" action="https://formspree.io/dev.haleym@gmail.com">
                <div class="form-inputs form-group">
                    <div class="left">
                        <div id="name-row">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" maxlength="20">
                        </div>
                        <div id="email-row">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" maxlength="40">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea class="form-control" name="message" id="message" rows="3" placeholder="Type your message here" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="btn btn-dark" id="submit" stype="submit" form="contact-form">Submit</button>
                </div>
            </form>
        </div>  
    
    </section>
