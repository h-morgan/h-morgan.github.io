<!-- Contact Me -->
<section id="contact" class="blue">
        <div class="content">
            <h2>Contact Me</h2>
            <div class="icons">
                <a href="https://github.com/h-morgan" target="_blank" alt="github"><span title="Github"><i class="fa fa-github"></i></span></a>
                <a href="https://www.linkedin.com/in/haleymorgan/" target="_blank"><span title="LinkedIn"><i class="fa fa-linkedin"></i></span></a>
                <a href="pdf/resume.pdf" target="_blank"><span title="Resume"><i class="fa fa-file"></i></span></a>
            </div>
            <br>
            <form id="contact-form" name="input" method="POST" class="contact-form" action=""http://formspree.io/dev.haleym@gmail.com"">
                <div class="form-inputs">
                    <div class="left">
                        <div id="name-row">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" class="input" placeholder="Enter name" maxlength="20">
                        </div>
                        <div id="email-row">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" class="input" placeholder="Enter email" maxlength="40">
                        </div>
                    </div>
                    <div class="right">
                        <label for="message">Message:  </label>
                        <textarea name="message" id="message" placeholder="Type your message here" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="sub-btn">
                    <button id="submit" stype="submit" form="contact-form">Submit</button>
                </div>
            </form>
        </div>    
    
    </section>
